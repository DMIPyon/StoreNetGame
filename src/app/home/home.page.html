<ion-header>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7/dist/ionicons/ionicons.js"></script>

  <ion-toolbar>
    <ion-title slot="start" class="title-container">
      <img src="assets/img/logo.png" alt="NetGames" class="header-logo">
      <span class="title-text">NetGames</span>
    </ion-title>
    
    <div class="nav-links" slot="start">
      <ion-button fill="clear">Tienda</ion-button>
      <ion-button fill="clear">Ofertas</ion-button>
    </div>
    
    <ion-buttons slot="end">
      <ion-button class="cart-button">
        <img src="assets/icons/cart.svg" alt="Carrito">
        <span>Carrito</span>
      </ion-button>
      <ion-button [routerLink]="['/main-login']" routerDirection="forward" class="user-button">
        <img src="assets/icons/user.svg" alt="Usuario">
        <span>Iniciar Sesión</span>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>
  <div class="content-container">
    <div class="sidebar">
      <ion-list lines="none">
        <ion-item>
          <ion-label>Categorías</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Acción</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Aventura</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>RPG</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="main-content">
      <h2>Juegos Destacados</h2>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let product of products" size="6" size-md="4" size-lg="3">
            <div class="game-card">
              <div class="image-container">
                <img [src]="product.image" [alt]="product.name">
              </div>
              <div class="game-info">
                <h3>{{product.name}}</h3>
                <div class="price-container">
                  <div class="final-price">${{product.price}}</div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
